{% extends 'base.html' %}

{% block content %}
    <h1>Hockey Teams</h1>
    
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search teams...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win %</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.year }}</td>
                <td>{{ team.wins }}</td>
                <td>{{ team.losses }}</td>
                <td>{{ team.win_percent }}</td>
                <td>
                    <a href="{% url 'team-detail' team.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'team-update' team.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'team-delete' team.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
